<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ğŸ’¸ Expense Tracker</h1>

    <div class="budget-section">
      <label for="budget">Set Monthly Budget: $</label>
      <input type="number" id="budget" placeholder="e.g., 500" />
      <button onclick="setBudget()">Save Budget</button>
      <div id="budget-status" class="status-box">No budget set</div>
    </div>

    <form id="expense-form">
      <input type="month" id="month" />
      <input type="date" id="date" required />
      <input type="text" id="description" placeholder="Description" required />
      <input type="number" id="amount" placeholder="Amount" step="0.01" required />
      <input type="text" id="category" placeholder="Category" required />
      <button type="submit">+ Add Expense</button>
    </form>

    <ul id="expense-list"></ul>

    <div class="summary">
      <h2>ğŸ“Š Summary</h2>
      <p>Total: $<span id="total">0.00</span></p>
      <canvas id="expense-chart" width="400" height="200"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
